<!DOCTYPE html>
<html>
    <head>
        <title>revision signup page</title>
        <body>
            <center>
                <h2>please sign up here</h2>
                <label>enter username:</label>
                <input type="text" name="username">
                <br>
                <br>
                <label>enter password:</label>
                <input type="password" name="password">
                <br>
                <br>
                <label> confirm password:</label>
                <input type="password" name="password">
                <br>
                <br>
                <label>select gender:</label>
                <input type="radio">male</input>
                <input type="radio">female</input>
                <input type="radio">others</input>
                <br>
                <br>
                <label>enter mobile number:</label>
                <input type="number" name="number">
                <br>
                <br>
                <label>date of birth:</label>
                <input type="date" name="date">
                <br>
                <br>
                <label>enter address:</label>
                <textarea name="address" cols="30" rows="10" ></textarea>
                <br>
                <br>
                <label>select qualification:</label>
                <select name="qualification">
                    <option value="b.tech">b.tech</option>
                    <option value="b.tech">m.tech</option>
                    <option value="b.tech">MS</option>
                    

                </select>


            </center>
        </body>
    </head>
</html>
