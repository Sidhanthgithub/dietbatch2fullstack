<!DOCTYPE html>
<html>
    <head> login page</head>
    <body>
      <center>
           <h2> please signup here</h2>
           <label> enter user name:</label>
           <input type="text" name="username">
           <br>
           <br>
            <label> enter password:</label>
            <input type= "password" name="password">
            <br>
            <br>
            <label> confirm password:</label>
            <input type= "password" name="password">
            <br>
            <br>
            <label>select gender:</label>
            <input type="radio">male</input>
            <input type="radio">female</input>
            <input type="radio">others</input>
            <br>
            <br>
            <label> enter mobile number:</label>
            <input type="number" name="number">
            <br>
            <br>
            <label> enter date of birth:</label>
            <input type="date" name="date">
            <br>
            <br>
            <label> enter address:</label>
            <textarea name="add" cols="20" rows="10"></textarea>
            <br>
            <br>
            <label> select qualification:</label>
            <select name="qualification">
                <option value="b.tech">"b.tech"</option>
                <option value="m.tech">"m.tech"</option>
                <br>
                <br>
            </select>
            <br>
            <br>
            <label>choose your skills:</label>
            <select name="skills">
                <option value="java">java</option>
                <option value="cpp">cpp</option>
                <option value="c">c</option>
            </select>
        </center>
    </body>
</html>
